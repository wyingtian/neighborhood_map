<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Neighborhood Map</title>
	<link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="css/style.css" rel="stylesheet">


</head>
<body>
    <section class="col-md-9" id="map"></section>

	<aside class="col-md-3">
	    <div class="input-group">
	    	<!--<input id="input" type="text" class="form-control" data-bind="value: toBeSearched" >-->
            <p> <input data-bind="value: filter, valueUpdate: 'afterkeydown'" id="input" type="text" class="form-control" placeholder="Search " /></p>
	      	<span class="input-group-btn">
	        <!--<button class="btn btn-default" type="button" data-bind="click: search">Go!</button>-->
	     	</span>
	    </div>
	  	<div id="list-group" class="list-group">
	  		<ul data-bind="foreach:searchedItem" id='list-places' class="list-group">
                <li data-bind="text: name , click: $root.clickAction"></li>
            </ul>
		</div>

	</aside>
	<!-- oAuth JS script and SHA1JS for yelp oauth api request!-->
		<script src="http://oauth.googlecode.com/svn/code/javascript/oauth.js"></script>
  	<script src="http://oauth.googlecode.com/svn/code/javascript/sha1.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4/jquery.min.js"></script>
	<script src="bower_components/knockout/dist/knockout.js"></script>
	 <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAINgjWN_2R6K0LdjtxwhqZCTCS9QPHP1k&libraries=places&callback=initMap"
    async defer></script>
<script src="js/app.js"></script>
   </body>
</html>
